koin = "4.1.0"
ksoup = "0.2.4"
ktor = "3.2.1"
kotlin = "2.2.0"
ksp = "2.2.0-2.0.2"
landscapist = "2.5.1"
activityCompose = "1.10.1"
navigation = "2.9.0-beta03"
